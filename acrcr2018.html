# Australian Code for the Responsible Conduct of Research

Release 14 June 2018

---

<img src="https://peterneish.github.io/presentations/media/acrcr2018.png" />

---

# Why is this important

* Is the overarching policy for all universities

* University of Melbourne policies and procedures flow from this

* Is framed around research conduct and integrity of which data is important


---

# Changes from the old (2007) code

## Approach

* Much shorter and principles based


--

* Supporting guides to be published
  
  * Guide to managing potential breaches (investigation guide)
  
  * Data Management (yet to be published)

---

# Changes from the old (2007) code

## Data and Open research

* 'Transparency' is a highlighted more strongly and calls for researchers to "openly share and communicate research methodology, data and findings"

-- 

* "Retain clear, accurate, secure and complete records of all research" 
(Records includes research data and primary materials)

-- 

* no provision for minimum retention time - now covered by PROV

---


# Take home messages

* does not have a great affect (at the moment)

* Data management guidelines may impact on us 

* July 2019 date to comply
